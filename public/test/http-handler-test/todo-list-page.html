<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
  </head>
  <body>
    <nav>
      <a href="/todo/new">Create new todo item</a>
    </nav>
    <header>
      <h1>Todo List</h1>
    </header>
    <main>
      <section>
        <a rel="item" href="/todo/1">Hello World</a><br>
      </section>
    </main>
    <footer>
      <h3>Filter Todo Items</h3>
      <form action="/todo" method="GET">
        <label>Keyword: </label>
        <input type="text" name="filter" size="50">
        <input type="submit">
      </form>
    </footer>
  </body>
</html>
