<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
  </head>
  <body>
    <header>
      <h1>Hello World</h1>
    </header>
    <main>
      <section>
        <form action="/todo/1/toggle" method="POST">
          <label class="incomplete">Complete: NO</label>
          <input type="submit" value="Mark Complete">
        </form>
      </section>
    </main>
    <footer>
      <a rel="collection" href="/todo/1/edit">Edit</a>
      <br>
      <form id="delete-form" action="/todo/1" method="POST">
        <a id="delete-link" rel="collection" href="/todo/1">Delete</a>
      </form>
      <br>
      <a rel="collection" href="/todo">Go Back</a>
    </footer>
  </body>
  <script>
    document.getElementById("delete-link").addEventListener("click", (event) => {
      document.getElementById("delete-form").reset();
      event.preventDefault();

      var formAction = document.getElementById("delete-form").action;
      var fields = formAction.split('/');
      var id = fields[4];

      const url = '/todo/' + id;

      const fetchOptions = {
        method: 'DELETE'
      };
      fetch(url, fetchOptions)
        .then((res) => {
          const host = window.location.host;
          window.location.replace("http://" + host + "/todo");
          return res.json();
        })
      });
  </script>
</html>
